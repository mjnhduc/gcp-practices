name: Build and Push Docker Image

on:
  push:
    branches: [main]

env:
  PROJECT_ID: vn-cluster
  IMAGE_NAME: gcp-practices
  TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      env:
        DOCKER_BUILDKIT: 1
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCR_SERVICE_ACCOUNT_KEY }}
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --tag gcr.io/$PROJECT_ID/$IMAGE_NAME:$TAG \
          --push \
          .
